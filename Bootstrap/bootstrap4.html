		<h3 class="h3 mb-4 text-center">Formulario de contacto</h3>
		<div class="row">
			<div class="alert alert-warning" role="alert">
				<svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
				A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
			  </div>
			  
		</div>

		<div class="row">
			<div class="col-3">
				<img src="/img/bodega5.jpeg" class="img-thumbnail mx-auto d-block mt-5" alt="...">
			</div>
			<div class="col-7">
				<form>
					<div class="mb-3">
						<label for="input example" class="form-label">Nombre</label>
						<input class="form-control" type="text" placeholder="Nombre" aria-label="input example">
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="email">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<select class="form-select form-select-sm" aria-label="Small select example">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>

					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
